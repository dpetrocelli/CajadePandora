<div class="container" *ngIf="form.nombreZona && !fallaInit">
    <h5>Actualizar Zona Geografica</h5>
    <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="nombreZona">Nombre:</label>
            <input class="form-control" type="text" name="nombreZona" id="nombreZona" [(ngModel)]="form.nombreZona" required
                autocomplete="off">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Actualizar</button>
        </div>
    </form>
    <div>
        <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="falloActualizacion" class="float-left">
        <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
    </div>
    <div *ngIf="actualizado" class="float-left">
        <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>
</div>
