<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Editar</th>
                <th scope="col">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let zona of zonas">
                <td>{{zona.id}}</td>
                <td>{{zona.nombreZona}}</td>
                <td><button class="btn btn-warning" routerLink="/zona/editar/{{zona.id}}">Editar</button></td>
                <td><button class="btn btn-danger" (click)="onDelete(zona.id)">Borrar</button></td>
            </tr>
        </tbody>
    </table>
    <div><button class="btn btn-success btn-lg" routerLink="/zona/nuevo">Nueva zona geografica</button></div>
</div>
