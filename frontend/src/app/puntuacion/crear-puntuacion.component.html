<div class="container">
    <h5> Puntuación Artista / Banda </h5>
    <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="artista"> Nombre Artista/Banda: <strong> {{nombreUsuario}} </strong></label>
       
      </div>
      <div class="form-group">
        <label for="comentario">Comentario: </label>
        <input type="text"
               class="form-control"
               name="comentario"
               id="comentario"
               [(ngModel)]="form.comentario"
               required
               autocomplete="off">
      </div>
      <div class="form-group">
        <label for="puntuacion">Puntuación (1 a 5): </label>
        <input type="number"
               class="form-control"
               name="puntuacion"
               id="puntuacion"
               [(ngModel)]="form.puntuacion"
               value="1"
               required
               (blur)="verificarPuntuacion()"
               autocomplete="off">
      </div>
      <div class ="aler alert-danger" [hidden]="puntuacionValida" > 
        La puntuación debe ser entre 1 y 5 
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!isValido">Crear</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
    </div>
    <br>
    <br>
    <div *ngIf="falloCreacion" class="float-left">
      <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
    </div>
    <div *ngIf="creado" class="float-left">
      <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
    </div>
  </div>
