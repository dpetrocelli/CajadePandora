<div *ngIf="instrumento">
  <div class="container">
    <p><b>Nombre del instrumento: </b>{{instrumento.nombreInstrumento}}</p><br>
    <p><b>Tipo de instrumento: </b>{{instrumento.tipoInstrumento}}</p>
    <div>
      <button class="btn btn-primary" (click)="volver()">Volver</button>
    </div>
  </div>
</div>
