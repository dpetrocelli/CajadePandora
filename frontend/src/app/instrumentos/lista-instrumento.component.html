<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let instrumento of instrumentos">
      <td>{{instrumento.id}}</td>
      <td>{{instrumento.nombreInstrumento}}</td>
      <td>{{instrumento.tipoInstrumento}}</td>
    </tr>
    </tbody>
  </table>
</div>
