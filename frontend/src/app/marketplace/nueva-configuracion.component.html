<div class="container">
  <h5>Nueva Configuraci√≥n MarketPlace</h5>
  <form name="form" (ngSubmit)="onCreate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="appID">APP ID: </label>
      <input type="text"
             class="form-control"
             name="appID"
             id="appID"
             [(ngModel)]="form.appID"
             required
             autocomplete="off">
    </div>
    <div class="form-group">
      <label for="clientSecret">Client Secret: </label>
      <input type="text"
             class="form-control"
             name="clientSecret"
             id="clientSecret"
             [(ngModel)]="form.clientSecret"
             required
             autocomplete="off">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
  </div>
  <br>
  <br>
  <div *ngIf="falloCreacion" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
  </div>
  <div *ngIf="creado" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
  </div>
</div>
