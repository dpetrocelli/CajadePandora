<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let generoMusical of generosMusicales">
        <td>{{generoMusical.id}}</td>
        <td>{{generoMusical.nombre}}</td>
        <td><button class="btn btn-warning" routerLink="/generoMusical/editar/{{generoMusical.id}}">Editar</button></td>
        <td><button class="btn btn-danger" (click)="onDelete(generoMusical.id)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
  <div><button class="btn btn-success btn-lg" routerLink="/generoMusical/nuevo">Nuevo genero musical</button></div>
</div>
