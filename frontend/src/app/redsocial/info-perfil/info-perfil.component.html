<div class="container">
  <form #f="ngForm" novalidate>
      <div class="form-group">
      <label for="biografia">Biografia </label>
      <input type="textarea"
              class="form-control"
              name="biografia"
              id="biografia"
              [(ngModel)]="form.biografia"
              required
              autocomplete="off"
              value = "{{biografia}}">
      </div>
  </form>
  <button class="btn btn-primary float-left mr-3" (click)="actualizar()"> Actualizar Biografia </button>
</div>
