<div class="container">
    <form #f="ngForm" novalidate>
            <div class="form-group">
            <label for="biografia">Biografia </label>
            <input type="textarea"
                    class="form-control"
                    name="biografia"
                    id="biografia"
                    [(ngModel)]="form.biografia"
                    required
                    autocomplete="off"
                    value = "{{biografia}}">
            </div>
        </form>
        
    <button class="btn btn-primary float-left mr-3" (click)="actualizar()"> Actualizar Biografia </button>

    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">ID Post</th>
        <th scope="col">Informaci√≥n</th>
        <th scope="col">Fecha Pub</th>
        <th scope="col">Fecha Edi</th>
        <th scope="col">Elementos (path)</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.informacion}}</td>
        <td>{{post.fechaCreacion}}</td>
        <td>{{post.fechaEdicion}}</td>
            <td *ngFor="let elemento of elementos">
              {{elemento.rutaAcceso}}
            </td>
            
        <td><button class="btn btn-primary" routerLink="posts/detalle/{{post.id}}"> Detalle </button></td>
        <td><button class="btn btn-warning" routerLink="posts/editar/{{post.id}}">Editar</button></td>
        <td><button class="btn btn-danger" (click)="onDelete(post.id)">Borrar</button></td>
      </tr>
      </tbody>
    </table>
    <div><button class="btn btn-success btn-lg" routerLink="posts/nuevo">Nuevo Post</button></div>
  </div>
