<div class="container">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Moneda</th>
        <th scope="col">Valor promocion</th>
        <th scope="col">Importe</th>
        <th scope="col">Vigencia</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let promocion of promociones">
        <td>{{promocion.id}}</td>
        <td>{{promocion.titulo}}</td>
        <td>{{promocion.tipomoneda}}</td>
        <td>{{promocion.valorpromocion}}</td>
        <td>{{promocion.importe}}</td>
        <td>{{promocion.vigente}}</td>
        <td><button class="btn btn-warning" routerLink="/editar/{{promocion.id}}">Editar</button></td>
        <td><button class="btn btn-danger" (click)="onDelete(promocion.id)">Borrar</button></td>
      </tr>
      </tbody>
    </table>
    <div><button class="btn btn-success btn-lg" routerLink="/promociones/nuevo">Nueva promocion</button></div>
  </div>
