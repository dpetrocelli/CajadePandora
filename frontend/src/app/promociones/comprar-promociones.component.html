<div class="container">
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titulo</th>
        <th scope="col">Moneda</th>
        <th scope="col">Valor promocion</th>
        <th scope="col">Importe</th>
        <th scope="col">Vigencia</th>
        <th scope="col">init_point_mercadopago</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let promocion of promociones">
        <td>{{promocion.id}}</td>
        <td>{{promocion.titulo}}</td>
        <td>{{promocion.tipomoneda}}</td>
        <td>{{promocion.valorpromocion}}</td>
        <td>{{promocion.importe}}</td>
        <td>{{promocion.vigenciaStr}}</td>
        <td>{{promocion.init_point_mercadopago}}</td>
        <td><button class="btn btn-success" (click)="comprar(promocion)">Comprar</button></td>
      </tr>
      </tbody>
    </table>
  </div>
