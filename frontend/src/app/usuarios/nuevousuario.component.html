<div class="container">
        <!-- escucha fin guardarUsuario -->
       <form name="registrar" (ngSubmit)="guardarUsuario()" #f="ngForm" validate>
          <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control"
                  type="username"
                  name="username"
                  id="username"
                  [(ngModel)]="form.username"
                  required
                  (blur)="revisarNombreUsuario($event)"
                  autocomplete="off">
            
              <div class ="aler alert-danger" [hidden]="usuarioValido" > 
                    Ese usuario ya está siendo utilizado 
              </div>
     
              <label for="pwd">Contraseña:</label>
            <input class="form-control"
                  type="password"
                  name="pwd"
                  id="pwd"
                  [(ngModel)]="form.pwd"
                  required
                  autocomplete="off">

                  <div class="form-group">
                      
                      <label for ="email">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="form.email" (blur)="verificarMail($event)"  id="email" name="email" ngModel #email="ngModel">
                        
                         <div class ="aler alert-danger" [hidden]="mailValido" > 
                            No es un patrón valido de email
                         </div>
                        
                  </div>

                  
                    
            <label for="tipousuario">Tipo de usuario:</label>
            <div>
                <div>
                  <input id="artista" type="radio" value="artista" name="tipousuario" (change)="cambioRadioButton($event)">
                  <label for="artista">Artista</label>
                  </div>
                  <div>
                  <input id="comercio" type="radio" value="comercio" name="tipousuario" (change)="cambioRadioButton($event)">
                  <label for="comercio"> Comercio </label>
                  </div>
                
            </div>
           
            <!-- Sección artista-->
            <div *ngIf="isArtista">
              <div class="form-artista">
                
                <label for="nombre"> Nombre:</label>
                <input #nombre class="form-control"
                      type="text"
                      name="nombre"
                      id="nombre"
                      [(ngModel)]="form.nombre"
                      required
                      autocomplete="off">
               <label for="apellido"> Apellido:</label>
                <input class="form-control"
                      type="text"
                      name="apellido"
                      id="apellido"
                      [(ngModel)]="form.apellido"
                      required
                      autocomplete="off">
               <label for="nickname"> NickName:</label>
               <input class="form-control"
                      type="text"
                      name="nickname"
                      id="nickname"
                      [(ngModel)]="form.nickname"
                      required
                      autocomplete="off">  

                 <!-- USING HTML 5 DATALIST-->
                 <label for="instrumento"> Instrumento que toca: </label>
               
                 <!--  -->
                 <input #instrumento class="form-control" type="text" (keyup)="predictivo($event)" autocomplete= "off" id="instrumento" list="dinamicInstrumento"/>
                 <datalist id="dinamicInstrumento" >
                   <option *ngFor="let instrumento of respuesta" [value]="instrumento" >{{instrumento}}</option>
                 </datalist>
                 <table >
                    <thead>
                    <tr>
                      <th scope="col">Instrumento</th>
                      <th scope="col">Acción</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                          <tr *ngFor="let seleccionado of instrumentosSeleccionados">
                            <td>{{seleccionado}}</td>
                            <img src="https://www.freeiconspng.com/uploads/red-delete-button-png-5.png" height="25" width="25" (click)="borrarLinea($event)" />
                            
                          </tr>
                      
                      
                    </tbody>
                   
                 </table>
                      <label for="documento">  Nro Documento:</label>

                     

                      <input class="form-control"
                                   type="number"
                                   name="documento"
                                   id="documento"
                                   [(ngModel)]="form.documento"
                                   required
                                   autocomplete="off"
                                   (blur)="validarDNI($event)"
                                   min="0" oninput="validity.valid||(value='');"
                                   autocomplete="off">
                             
                               <div class ="aler alert-danger" [hidden]="dniValido" > 
                                     El dni debe tener de 8 números 
                               </div>  
                      <label for="fechanacimiento"> Fecha Nacimiento: </label>
                      <input type="date"
                              class="form-control"
                              name="fechanacimiento"
                              id="fechanacimiento"
                              [(ngModel)]="form.fechanacimiento"
                              required
                              autocomplete="off"
                              (blur)="revisarFecha()">

                              <div class ="aler alert-danger" [hidden]="fechaValida" > 
                                  No es una fecha de nacimiento válida
                              </div>
       
                         
                              <label for="genero"> Género:</label>
                              <select class="form-control" name="genero" [(ngModel)]="form.genero">
                                <option value="masculino"> Masculino</option>
                                <option value="femenino"> Femenino</option>
                               
                              </select>  
                              
                                  
                 

                  <label for="zona"> Zona de Trabajo:</label>
                  <select class="form-control" name="zona" [(ngModel)]="form.zona" (blur)="habilitarONoFormulario($event)" >
                    <option *ngFor="let zona of zonas" [ngValue]="zona">{{zona.nombreZona}}</option>
                  </select>    

                   

               
            
                    </div>
            </div>

            <div *ngIf="isComercio">
              <div class="form-group">
                
                <label for="razonsocial">Razon social:</label>
                <input class="form-control"
                      type="text"
                      name="razonsocial"
                      id="razonsocial"
                      [(ngModel)]="form.razonsocial"
                      required
                      autocomplete="off">
                
                <label for="genero">Direccion:</label>
                <input class="form-control"
                      type="text"
                      name="direccion"
                      id="direccion"
                      [(ngModel)]="form.direccion"
                      required
                      autocomplete="off"
                      (blur)="habilitarONoFormulario($event)">
              </div>
            </div>
        </div>
            
            <div class="form-group">
              
              <button type="submit" class="btn btn-success" [disabled]="!formularioValido"> Registrar Usuario</button>
            </div>
        
       </form>
         
       <br>
   
     <br>
     <div *ngIf="falloCreacion" class="float-left">
       <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
     </div>
     <div *ngIf="creado" class="float-left">
       <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
     </div>

</div>
