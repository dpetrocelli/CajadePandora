
  <div *ngIf="videoYoutube">
      <div>
          <iframe width="860" height="315" [src]="getVideoIframe(videoYoutube)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
      </div>
     
  </div>  
  
  <div *ngIf="listaYoutube"> 
        <br><br>
        <div>
                <img src="https://raw.githubusercontent.com/CodeDotJS/youtube-playlist/master/media/logo.png" style="width:500px;height:180px;" (click)="abrirYoutube()">
        </div>
  </div>

  <div *ngIf="!videoYoutube &&!listaYoutube">
    La banda aún no tiene información audiovisual cargada
  </div>
