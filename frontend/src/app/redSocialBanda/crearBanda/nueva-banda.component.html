<div class="container">
    <h5>Nueva Banda</h5>
    <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
<div class="form-group">
    <label for="nombre">Nombre: </label>
    <input type="text"
           class="form-control"
           name="nombre"
           id="nombre"
           [(ngModel)]="form.nombre"
           required
           autocomplete="off">
  </div>
  
  <label for="generoMusical"> GÃ©nero Musical:</label>
  <select class="form-control" name="generoMusical" [(ngModel)]="form.generoMusical">
    <option *ngFor="let generoMusical of generoMusicales" [ngValue]="generoMusical">{{generoMusical.nombre}}</option>
  </select>

<label for="zona"> Zona de Trabajo:</label>
          <select class="form-control" name="zona" [(ngModel)]="form.zona">
            <option *ngFor="let zona of zonas" [ngValue]="zona">{{zona.nombreZona}}</option>
          </select>

          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
          </div>
        </form>
        <div>
          <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
        </div>
        <br>
        <br>
        <div *ngIf="falloCreacion" class="float-left">
          <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
        </div>
        <div *ngIf="creado" class="float-left">
          <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
        </div>
      </div>
