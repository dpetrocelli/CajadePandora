<div class="container text-center">


  <div class="d-flex flex-column puntuacion">
    <p></p>
    <span id="usuario"> Banda: {{detalleDeLaBanda.nombre}}</span>
    <span> GÃ©nero Musical: {{detalleDeLaBanda.generoMusical.nombre}}</span>
    <span> Artista Lider: {{detalleDeLaBanda.artistaLider.nombre}}
        <button class="btn btn-success btn-xs bottom-three" routerLink="/redsocial/{{detalleDeLaBanda.artistaLider.usuario.username}}">perfil</button>
    </span>
    Artistas Integrantes:
    <div *ngFor="let integrante of listaDeArtistasEnBanda">
      <span> {{integrante.nombre}}
        <button class="btn btn-success btn-xs bottom-three" routerLink="/redsocial/{{integrante.usuario.username}}">perfil</button>
      </span>
    </div>
  </div>

  <form #f="ngForm" novalidate>
    <div class="form-group">
      <label for="biografia">Biografia </label>
      <input type="textarea" class="form-control" name="biografia" id="biografia" [(ngModel)]="form.biografia" required
        autocomplete="off" disabled=yes >
    </div>

    <div class="float-md-center" *ngIf="haySpotify">
      <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png" height="50"
        width="50" (click)="abrirSpotify()" />

    </div>

    <div class="float-md-center" *ngIf="hayFacebook">
      <img src="https://i.pinimg.com/originals/58/f4/72/58f4723d8f23906bdcb058604075ad2a.png" height="50" width="50"
        (click)="abrirFacebook()" />
    </div>

  </form>

</div>
