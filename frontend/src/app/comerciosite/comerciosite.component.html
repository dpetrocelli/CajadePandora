<!-- Esto lo ve el artista cuando quiere filtrar "las salas de ensayo" -->
<div name="filtros" id="filtros">
    <label for="buscar"> Texto Libre </label>
    <input type="text" name="buscar" id="buscar">
    
  
  <label for="zona">Zona Geogr√°fica</label>
  <select class="col-md-1 custom-select d-inline-block mr-2" data-live-search="true" id="zona">
    <option value=""></option>
    <option *ngFor="let zona of zonas" value= {{zona.id}}>
      {{zona.nombreZona}}
    </option>
  </select>

</div>

<button class="btn btn-success btn-lg" (click)="buscar()">Buscar en la Red </button>
 
<section id="lugaresContainer" class="col-12">
   <div *ngIf="hayLugares" >
    <span></span>
    <div class="post row d-flex justify-content-center" *ngFor="let lugar of lugares">
      <div class="info col-12"> Nombre: {{lugar.nombre}}</div>
      <div class="info col-12"> Foto: {{lugar.foto}}</div>
      <div class="info col-12"> Descripcion: {{lugar.descripcion}}</div>
      <div class="info col-12"> Telefono: {{lugar.telefono}}</div>
      <div class="info col-12"> direccion: {{lugar.direccion}}</div>
      <div class="info col-12"> Zona: {{lugar.zona.nombreZona}}</div>
     
      
    </div>
  
  </div>

  

</section>
