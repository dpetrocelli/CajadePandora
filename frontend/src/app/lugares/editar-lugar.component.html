<div class="container">
  <h5>Editar Lugar del Comercio</h5>
  <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input type="text"
             class="form-control"
             name="nombre"
             id="nombre"
             [(ngModel)]="form.nombre"
             required
             autocomplete="off">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion: </label>
      <input type="text"
             class="form-control"
             name="descripcion"
             id="descripcion"
             [(ngModel)]="form.descripcion"
             required
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="uploadfiles"> <strong> SOLO CAMBIE SI QUIERE MODIFICAR LA IMAGEN ACTUAL  <br> Subir Imagenes: </strong></label>
      <br><input type="file" name="uploadfiles" (change)="cargandoImagen($event.target.files)" multiple enctype="multipart/form-data">     
    </div>

    <div class="form-group">
      <label for="telefono">Telefono: </label>
      <input type="text"
             class="form-control"
             name="telefono"
             id="telefono"
             [(ngModel)]="form.telefono"
             required
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="direccion">Direcci√≥n: </label>
      <input type="text"
             class="form-control"
             name="direccion"
             id="direccion"
             [(ngModel)]="form.direccion"
             required
             autocomplete="off">
    </div>

    <div>
      <label for="zona"> Zona de Trabajo: </label>
      <select class="form-control" id="sl_zona" name="frm_zona" [(ngModel)]="frm_zona" [compareWith]="compararZona" (blur)="habilitarONoFormulario()">
          <option *ngFor="let itemZona of zonas" [ngValue]="itemZona">{{itemZona.nombreZona}}
          </option>
      </select>
  </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Editar</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
  </div>
  <br>
  <br>
  <div *ngIf="falloCreacion" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
  </div>
  <div *ngIf="creado" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
  </div>
</div>
