<div class="container">
  <h5>Nuevo Lugar del Comercio</h5>
  <form (ngSubmit)="onCreate()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre: </label>
      <input type="text"
             class="form-control"
             name="nombre"
             id="nombre"
             [(ngModel)]="form.nombre"
             required
             autocomplete="off">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripcion: </label>
      <input type="text"
             class="form-control"
             name="descripcion"
             id="descripcion"
             [(ngModel)]="form.descripcion"
             required
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="uploadfiles"> Subir Imagenes: </label>
      <input type="file" name="uploadfiles" (change)="cargandoImagen($event.target.files)" multiple enctype="multipart/form-data">     
    </div>

    <div class="form-group">
      <label for="telefono">Telefono: </label>
      <input type="text"
             class="form-control"
             name="telefono"
             id="telefono"
             [(ngModel)]="form.telefono"
             required
             autocomplete="off">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección: </label>
      <input type="text"
             class="form-control"
             name="direccion"
             id="direccion"
             [(ngModel)]="form.direccion"
             required
             autocomplete="off">
    </div>

    <label for="zona">Zona Geográfica</label>
    <select  [(ngModel)]="form.zona" class="col-md-1 custom-select d-inline-block mr-2" data-live-search="true" name="zona" id="zona">
      <option value=""></option>
      <option *ngFor="let zona of zonas" value= {{zona.id}}>
        {{zona.nombreZona}}
      </option>
    </select>

    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Crear</button>
    </div>
  </form>
  <div>
    <button class="btn btn-primary float-left mr-3" (click)="volver()">Volver</button>
  </div>
  <br>
  <br>
  <div *ngIf="falloCreacion" class="float-left">
    <p class="p-3 bg-danger text-white rounded">Error: {{msjFallo}}</p>
  </div>
  <div *ngIf="creado" class="float-left">
    <p class="p-3 bg-success text-white rounded">OK: {{msjOK}}</p>
  </div>
</div>
