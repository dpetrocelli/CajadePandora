<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Foto</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Zona</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lugar of lugares">
        <td>{{lugar.id}}</td>
        <td>{{lugar.nombre}}</td>
        <td><img id="icon" class="cercle icon" [src]="(lugar.foto)" alt="" height="100" width="100" (click)="agrandar(lugar.foto, lugar.nombre, lugar.descripcion)"> </td>
        <td>{{lugar.descripcion}}</td>
        <td>{{lugar.telefono}}</td>
        <td>{{lugar.direccion}}</td>
        <td>{{lugar.zona.nombreZona}}</td>

        <td><button class="btn btn-warning" routerLink="/lugar/editar/{{lugar.id}}">Editar</button></td>
        <td><button class="btn btn-danger" (click)="onDelete(lugar.id)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
  <div><button class="btn btn-success btn-lg" routerLink="/lugares/nuevo">Nuevo lugar</button></div>
</div>
